<!-- 1 Задать температуру в градусах по Цельсию. Вывести в alert соответствующую 
температуру в градусах по Фаренгейту. Подсказка: расчёт идёт по формуле: 
Tf = (9 / 5) * Tc + 32, где Tf – температура по Фаренгейту, Tc – температура по Цельсию -->

<script>
    var Tc = prompt("ввидите температуру в градусах по Цельсия:");
    var Tf = (9 / 5) * Tc + 32
        alert( "температура по Фаренгейту =" + Tf);
</script>
